<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Website Registration</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
        body {
            background-image: url('file:///C:/Users/suren/Downloads/sss.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            backdrop-filter: blur(2px);
        }

        .container {
            max-width: 400px;
            margin-top: 100px;
            text-align: center;
            color: #ffffff58;
            animation: fadeIn 1s ease-in-out; 
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .form-group {
            position: relative;
            margin-bottom: 20px;
            opacity: 0; 
            animation: fadeIn 1s ease-in-out forwards;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #648cb5;
            border-radius: 4px;
            opacity: 0; 
        }

        .form-group label {
            position: absolute;
            top: 10px;
            left: 10px;
            transition: all 0.3s ease;
            pointer-events: none;
            opacity: 0; 
        }

        .form-group input:focus + .label-float,
        .form-group input:not(:placeholder-shown) + .label-float {
            font-size: 15px;
            top: -20px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 0 5px;
            color: #020202;
        }

        .form-group input:focus,
        .form-group input:not(:placeholder-shown) {
            opacity: 1; 
        }

        .form-group input:focus + .label-float,
        .form-group input:not(:placeholder-shown) + .label-float,
        .form-group input:focus,
        .form-group input:not(:placeholder-shown) {
            opacity: 1; 
        }

        .btn-register {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-register:hover {
            background-color: #0056b3;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
        }

        .login-link a {
            color: #007bff;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        h3 {
            font-family: 'Times New Roman', Times, serif;
            color: #fff;
            margin-bottom: 10px;
        }

        p {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="container">
        <h3>Welcome to Pixels</h3>
        <p>Are you ready to join the elite?</p>
        <form>
            <div class="form-group">
                <input type="text" id="username" name="username" required>
                <label class="label-float" for="username">Username</label>
            </div>
            <div class="form-group">
                <input type="email" id="email" name="email" required>
                <label class="label-float" for="email">Email</label>
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" required>
                <label class="label-float" for="password">Password</label>
            </div>
            <button type="submit" class="btn btn-register">Register</button>
        </form>
        <div class="login-link">
            <p>Already have an account? <a href="movieposters.html">Login here</a></p>
        </div>
    </div>

  
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
